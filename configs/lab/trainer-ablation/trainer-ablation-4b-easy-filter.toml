model = "Qwen/Qwen3-4B-Instruct-2507"
max_steps = 100
batch_size = 24
rollouts_per_example = 8
oversampling_factor = 3.0
max_async_level = 3

[sampling]
max_tokens = 16384
# For deterministic training, uncomment the following:
# temperature = 0.0  # Deterministic Adv model sampling
# seed = 187         # Adv model's vLLM seed

[[env]]
id = "wambosec/trainer-ablation"
# For fully deterministic training, add target_temperature = 0.0 and target_seed = 187
args = { defense_levels = ["easy"], max_turns = 6, seed = 187 }

[buffer]
online_difficulty_filtering = true
easy_threshold = 1.6
hard_threshold = 0.2
easy_fraction = 0.2
hard_fraction = 0.2
